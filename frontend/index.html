<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bifocal – Sign Up</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="container">
      <section class="card">
        <header>
          <img src="logo.svg" alt="Bifocal logo" />
          <h1>Request Access</h1>
          <p>Share your details and we’ll notify you when your workspace is ready.</p>
        </header>

        <form id="signup-form" autocomplete="on">
          <label>
            Full name
            <input type="text" name="name" placeholder="Jane Doe" required />
          </label>

          <label>
            Work email
            <input type="email" name="email" placeholder="jane@example.com" required />
          </label>

          <label>
            Company
            <input type="text" name="company" placeholder="Acme Inc." required />
          </label>

          <label>
            How do you plan to use Bifocal?
            <textarea name="use_case" rows="3" placeholder="Briefly describe your workflow" required></textarea>
          </label>

          <label class="checkbox">
            <input type="checkbox" name="beta" />
            <span>Notify me about beta features</span>
          </label>

          <button type="submit" id="submit-btn">Join waitlist</button>
          <p id="status" role="status" aria-live="polite"></p>
        </form>
      </section>
    </main>

    <script src="main.js"></script>
  </body>
</html>
